<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.cached_image_path + ')'}">
  <network-connection [isOnline]="connectivityService.online"></network-connection>
  <form padding [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Handle</ion-label>
      <ion-input type="text" formControlName="login" autocapitalize=none></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!form.valid">Log in</button>
    <div *ngIf="error" class="">Login unsuccessful</div>

  </form>
  <div padding>
    <h5 style="text-align: center;">Not registered yet?</h5>
    <p>
      <button ion-button type="button" block (click)="goToRegistrationPage()">Register with your Access Key</button>
    </p>
  </div>
</ion-content>
