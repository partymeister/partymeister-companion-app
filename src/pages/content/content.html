  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + (app$ | async)?.page_bg?.cached_image_path + ')'}">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <network-connection [isOnline]="connectivityService.online"></network-connection>
    <div *ngFor="let block of page?.content.blocks">
        <img-loader *ngIf="block.component == 'Component_Text' && block.content.attachments.image[0]" [src]="block.content.attachments.image[0].modified_file.replace('http', 'https')" useImg></img-loader>
        <item-component *ngIf="block.component == 'Component_Item_List'" [block]="block"></item-component>
        <sponsor-component *ngIf="block.component == 'Component_Sponsor_List'" [block]="block"></sponsor-component>
        <gallery-component *ngIf="block.component == 'Component_Gallery'" [block]="block"></gallery-component>
        <text-component *ngIf="block.component == 'Component_Text'" [block]="block"></text-component>
        <timetable-component *ngIf="block.component == 'Component_Event_Schedule'" [block]="block"></timetable-component>
        <visitor-component *ngIf="block.component == 'Component_Visitor_List'" [block]="block" (notifyRefresher)="getRefresherNotification($event)"></visitor-component>
    </div>
</ion-content>
